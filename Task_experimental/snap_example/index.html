<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introducing Snap.svg</title>
    <script src="snap.svg-min.js"></script>
</head>
<body>
    <svg id="svg"></svg>
    <script>
        var s = Snap(0);
        s.paper.circle(50,50,40)
        var myCircle = s.circle(100, 150, 100);
        var square = s.rect(210,40,160,160);
        var ellipse = s.ellipse(460,120,50,80);

        myCircle.attr({
            fill: '#f00',
            stroke: '#000',
            strokeWidth: 2
        });

        console.log(myCircle.outerSVG());
        console.log(s.innerSVG());
        console.log(square.toJSON());
        console.log(myCircle.toString());
    </script>
</body>
</html>
