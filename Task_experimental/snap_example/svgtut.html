<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introducing Snap.svg</title>
</head>
<body>

<svg width="500" height="250" viewBox="0 0 80 80" style="border: 1px solid #cccccc;" xmlns="http://www.w3.org/2000/svg">
  <!--
  with relative unit such as percentage, the visual size
  of the square looks unchanged regardless of the viewBox
  -->
  <rect x="20" y="20" width="40" height="40"/>

  <!--
  with a large viewBox the circle looks small
  as it is using user units for the r attribute:
  4 resolved against 100 as set in the viewBox
  -->
  <circle cx="50%" cy="50%" r="20" fill="white"/>
</svg>

</body>
</html>
